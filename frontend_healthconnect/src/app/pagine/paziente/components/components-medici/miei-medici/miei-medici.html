<div class="card">
  <div class="card-header">
  </div>

  <div class="medici-container" *ngIf="medici.length > 0">
    <div class="med-item" *ngFor="let med of medici">

      <div class="avatar">
        {{ med.nome ? med.nome.charAt(0) : 'D' }}{{ med.cognome ? med.cognome.charAt(0) : 'r' }}
      </div>

      <div class="med-info">
        <h4>Dr. {{ med.cognome }} {{ med.nome }}</h4>
      </div>

      <div class="med-actions">
        <button class="btn-prenota" (click)="apriChatMedico(med.id)" title="Invia messaggio">
          ðŸ’¬ Invia messaggio
        </button>
        <button class="btn-prenota btn-green" (click)="apriPrenotazione(med)">
          ðŸ“… Prenota
        </button>
      </div>

    </div>
  </div>

  <div class="empty-state" *ngIf="medici.length === 0">
    <div class="empty-icon">ðŸ©º</div>
    <p>Non hai ancora medici assegnati.</p>
  </div>

</div>

<div class="modal-overlay" *ngIf="showModal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Prenota visita</h3>
      <p>Con Dr. {{ nomeMedicoSelezionato }}</p>
    </div>

    <div class="modal-body">
      <div class="form-group">
        <label>Seleziona Data e Ora:</label>
        <input type="datetime-local" [(ngModel)]="nuovaPrenotazione.data_visita" class="form-control">
      </div>

      <div class="form-group">
        <label>Motivo della visita:</label>
        <select [(ngModel)]="nuovaPrenotazione.motivo" class="form-control">
          <option value="" disabled selected>-- Seleziona un motivo --</option>
          <option value="Prima Visita">Prima Visita</option>
          <option value="Visita di Controllo">Visita di Controllo</option>
          <option value="Visione Esami">Visione Esami</option>
          <option value="Rinnovo Prescrizione">Rinnovo Prescrizione</option>
          <option value="Consulto">Consulto</option>
          <option value="Altro">Altro</option>
        </select>
      </div>
    </div>

    <div class="modal-actions">
      <button class="btn-cancel" (click)="chiudiModal()">Annulla</button>
      <button class="btn-confirm" (click)="confermaPrenotazione()">Conferma Prenotazione</button>
    </div>
  </div>
</div>

<div class="modal-overlay" *ngIf="showSuccess">
  <div class="modal-content success-content">
    <div class="success-icon">âœ“</div>
    <h3>Ottimo!</h3>
    <p>Prenotazione effettuata con successo.</p>
    <button class="btn-confirm" (click)="chiudiSuccess()">Ok, grazie</button>
  </div>
</div>
