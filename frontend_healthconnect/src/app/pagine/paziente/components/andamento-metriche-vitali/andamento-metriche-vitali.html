<div class="metriche-grid">

  <div class="card metriche-card" *ngIf="pesoData.datasets.length > 0">
    <div class="card-header">
      <h3>âš–ï¸ Peso</h3>
    </div>
    <div class="chart-container">
      <canvas baseChart [data]="pesoData" [options]="lineChartOptions" [type]="'line'"></canvas>
    </div>
  </div>

  <div class="card metriche-card" *ngIf="pressioneData.datasets.length > 0">
    <div class="card-header">
      <h3>ğŸ’‰ Pressione Sanguigna</h3>
    </div>
    <div class="chart-container">
      <canvas baseChart [data]="pressioneData" [options]="lineChartOptions" [type]="'line'"></canvas>
    </div>
  </div>

  <div class="card metriche-card" *ngIf="glicemiaData.datasets.length > 0">
    <div class="card-header">
      <h3>ğŸ©¸ Glicemia</h3>
    </div>
    <div class="chart-container">
      <canvas baseChart [data]="glicemiaData" [options]="lineChartOptions" [type]="'line'"></canvas>
    </div>
  </div>

  <div class="empty-state-card card"
       *ngIf="pesoData.datasets.length === 0 && pressioneData.datasets.length === 0 && glicemiaData.datasets.length === 0">
    <div class="empty-content">
      <p>Nessuna misurazione registrata negli ultimi 6 mesi.</p>
    </div>
  </div>

</div>
