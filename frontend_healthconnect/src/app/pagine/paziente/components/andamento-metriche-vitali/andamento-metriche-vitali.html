<div class="metriche-container">
  <div class="card">
    <div class="card-header">
      <h2>ğŸ“ˆ Andamento Metriche Vitali</h2>
    </div>

    <div class="metriche-grid">
      <!-- Grafico Peso -->
      <div class="chart-section" *ngIf="pesoChartData.datasets.length > 0">
        <h3>âš–ï¸ Peso</h3>
        <div class="chart-container">
          <canvas
            baseChart
            [data]="pesoChartData"
            [options]="lineChartOptions"
            [type]="lineChartType">
          </canvas>
        </div>
      </div>

      <!-- Grafico Pressione -->
      <div class="chart-section" *ngIf="pressioneChartData.datasets.length > 0">
        <h3>ğŸ©¸ Pressione Arteriosa</h3>
        <div class="chart-container">
          <canvas
            baseChart
            [data]="pressioneChartData"
            [options]="lineChartOptions"
            [type]="lineChartType">
          </canvas>
        </div>
      </div>

      <!-- Grafico Glicemia -->
      <div class="chart-section" *ngIf="glicemiaChartData.datasets.length > 0">
        <h3>ğŸ©º Glicemia</h3>
        <div class="chart-container">
          <canvas
            baseChart
            [data]="glicemiaChartData"
            [options]="lineChartOptions"
            [type]="lineChartType">
          </canvas>
        </div>
      </div>
    </div>

    <!-- Stato vuoto -->
    <div class="empty-state" *ngIf="pesoChartData.datasets.length === 0 && pressioneChartData.datasets.length === 0 && glicemiaChartData.datasets.length === 0">
      <p>ğŸ“Š Nessuna metrica vitale disponibile</p>
      <small>I dati verranno visualizzati dopo le visite mediche</small>
    </div>
  </div>
</div>
