<div class="msg-row" [ngClass]="isUser ? 'msg-user' : 'msg-bot'">

  <div class="avatar" *ngIf="!isUser">ðŸ¤–</div>

  <div class="bubble-container">
    <div class="bubble">
      {{ message.text }}
    </div>

    <div class="choices-grid" *ngIf="message.choices && message.choices.length > 0">
      <button
        *ngFor="let choice of message.choices"
        class="choice-btn"
        (click)="onOptionClick(choice)">
        {{ choice.label }}
      </button>
    </div>
  </div>

</div>
