  <h2 class="section-title">

  </h2>

  <div class="scroll-container">

    <div *ngIf="visite.length === 0" class="no-results">
      <p>Nessuna visita recente.</p>
    </div>

    <div class="list-item" *ngFor="let visita of visite">
      <div class="list-item-wrapper">
        <div class="list-item-left">
          <div class="list-item-header">
            <span class="list-item-title">{{visita.prenotazione.motivo}}</span>
          </div>
          <p class="list-item-content">{{visita.noteMedico}}</p>
        </div>
        <div class="list-item-right">
          <span class="list-item-date">{{visita.dataVisita | date:'d MMM y'}}</span>
          <button class="open-button" (click)=apriVisita.emit(visita.id)>
            Apri
            <span class="arrow-icon">â†’</span>
          </button>
        </div>
      </div>
    </div>

  </div>

</div>
