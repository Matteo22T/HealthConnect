<div class="card">
  <div class="card-header">
    <h2>Visite di Oggi</h2>
    <a routerLink="/medico/calendario" class="view-all">Calendario completo →</a>
  </div>

  <div class="scroll-container">

    <div class="empty-state" *ngIf="prossimeVisite.length === 0">
      <p>Nessuna visita programmata per oggi ☕️</p>
    </div>

    <div class="appointment-item" *ngFor="let visit of prossimeVisite">

      <div class="appointment-time-block">
        <span class="time-display">{{ visit.dataVisita | date: 'HH:mm' }}</span>
      </div>

      <div class="appointment-details">
        <h4>{{ visit.paziente.nome +" "+ visit.paziente.cognome }}</h4>
        <p> {{ visit.prenotazione.motivo }}</p>
      </div>

    </div>

  </div>
</div>
