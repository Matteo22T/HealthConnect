<div class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="logo"><img src="/logo_prova.png"></div>

      <div class="login-header">
        <h1>Bentornato</h1>
        <p>Accedi al tuo account per continuare</p>
      </div>

      <form class="login-form" (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-wrapper">
            <span class="input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </span>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="email"
              placeholder="tuo@email.com"
              required
            >
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <span class="input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
              </span>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="password"
              placeholder="••••••••"
              required
            >
          </div>
        </div>

        @if (errorMessage) {
          <div class="error-message">
            {{ errorMessage }}
          </div>
        }

        <button type="submit" class="btn-login">
          Accedi
        </button>
      </form>

      <div class="login-footer">
        <p>Non hai un account? <a href="#" class="link-register" routerLink="/register">Registrati</a></p>
      </div>
    </div>

    <div class="back-home">
      <a class="link-back" routerLink="">← Torna alla Home</a>
    </div>
  </div>
</div>
